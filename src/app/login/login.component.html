<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="userName">UserName: </label>
                        <input id="userName" type="text" class="form-control" formControlName="userName" [ngClass]="{'is-invalid':loginForm.controls.userName.touched && loginForm.controls.userName.invalid}">
                        <div class="invalid-feedback">
                            <div>Username is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input id="password" type="text" class="form-control" formControlName="password" [ngClass]="{'is-invalid':loginForm.controls.password.touched && loginForm.controls.password.invalid}">
                        <div class="invalid-feedback">
                            <div>Password is required(Minimum 8 characters)</div>
                        </div>
                    </div>
                    <a href="register" class="">Create a new account.</a>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-info btn-class">Login</button>
                </form>


            </div>
        </div>
    </div>
</div>
